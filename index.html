  <script>
    const body = document.querySelector('body');
    const cursorElement = document.getElementById('cursor-airplane');

    const getTheme = () => {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark'
      } else {
        return 'light'
      }
    }
    const theme = getTheme()
    theme === 'dark' ? body.style.backgroundColor = '#333' : body.style.backgroundColor = '#FFF'

    // get the current cursor X and Y
    const getCursorXY = (e) => {
      const x = e.clientX
      const y = e.clientY
      return { x, y }
    }

    const moveTheCursor = (x, y) => {
      cursorElement.style.top = `${y}px`;
      cursorElement.style.left = `${x}px`;
    }
    document.addEventListener('mousemove', (e) => {
      const { x, y } = getCursorXY(e)
      moveTheCursor(x, y)
    })
  </script>
